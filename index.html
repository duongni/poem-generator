<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Vietnamese Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>AI Vietnamese Poem Generator</h1>

      <main>
        <form id="poem-form">
          <div class="wrapper">
            <input
              type="text"
              placeholder="Enter your topic to generate a Vietnamese poem."
              autofocus
              required
              autocomplete="off"
              class="instruction"
              id="prompt"
            />
            <small>i.e: Flower, Paris, Childhood</small>
          </div>

          <input type="submit" class="submit-button" />
        </form>
        <div class="poem hidden" id="poem">
          The poem will be generate and display here
        </div>
      </main>

      <footer>
        This was a tutorial project from Shecodes is open-sourced on
        <a href="https://github.com/duongni/poem-generator.git" target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://ai-poem-generator-2024.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
